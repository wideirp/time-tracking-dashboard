<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main>
      <article class="user">
        <section class="user__info wrapper">
          <figure>
            <img src="src/images/image-jeremy.png" alt="user image" />
          </figure>
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </section>
        <nav class="user__nav wrapper">
          <ul>
            <li><a href="#">Daily</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
          </ul>
          <div class="user__stitch"></div>
        </nav>
      </article>
    </main>
  </body>
</html>
