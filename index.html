<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <article class="user">
        <section class="user__info wrapper">
          <figure>
            <img src="src/images/image-jeremy.png" alt="user image" />
          </figure>
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </section>
        <nav class="user__nav wrapper">
          <ul>
            <li data-state="" data-timeframe="daily">
              <a href="#">Daily</a>
            </li>
            <li data-state="active" data-timeframe="weekly">
              <a href="#">Weekly</a>
            </li>
            <li data-state="" data-timeframe="monthly">
              <a href="#">Monthly</a>
            </li>
          </ul>
        </nav>
      </article>

      <article class="activity">
        <div class="activity__tab work">
          <figure>
            <img src="src/images/icon-work.svg" alt="work" />
          </figure>
        </div>
        <section class="activity__info wrapper">
          <h4 class="activity__info--type">Work</h4>
          <h2 class="activity__info--time">32hrs</h2>
          <p class="activity__info--last-week">Last Week - 36hrs</p>
          <a href="" class="activity__info--ellipsis">
            <img src="src/images/icon-ellipsis.svg" alt="ellipsis" />
          </a>
        </section>
      </article>

      <article class="activity">
        <div class="activity__tab play">
          <figure>
            <img src="src/images/icon-play.svg" alt="play" />
          </figure>
        </div>
        <section class="activity__info wrapper">
          <h4 class="activity__info--type">Play</h4>
          <h2 class="activity__info--time">10hrs</h2>
          <p class="activity__info--last-week">Last Week - 8hrs</p>
          <a href="" class="activity__info--ellipsis">
            <img src="src/images/icon-ellipsis.svg" alt="ellipsis" />
          </a>
        </section>
      </article>

      <article class="activity">
        <div class="activity__tab study">
          <figure>
            <img src="src/images/icon-study.svg" alt="study" />
          </figure>
        </div>
        <section class="activity__info wrapper">
          <h4 class="activity__info--type">Study</h4>
          <h2 class="activity__info--time">4hrs</h2>
          <p class="activity__info--last-week">Last Week - 7hrs</p>
          <a href="" class="activity__info--ellipsis">
            <img src="src/images/icon-ellipsis.svg" alt="ellipsis" />
          </a>
        </section>
      </article>

      <article class="activity">
        <div class="activity__tab exercise">
          <figure>
            <img src="src/images/icon-exercise.svg" alt="exercise" />
          </figure>
        </div>
        <section class="activity__info wrapper">
          <h4 class="activity__info--type">Exercise</h4>
          <h2 class="activity__info--time">4hrs</h2>
          <p class="activity__info--last-week">Last Week - 5hrs</p>
          <a href="" class="activity__info--ellipsis">
            <img src="src/images/icon-ellipsis.svg" alt="ellipsis" />
          </a>
        </section>
      </article>

      <article class="activity">
        <div class="activity__tab social">
          <figure>
            <img src="src/images/icon-social.svg" alt="social" />
          </figure>
        </div>
        <section class="activity__info wrapper">
          <h4 class="activity__info--type">Social</h4>
          <h2 class="activity__info--time">5hrs</h2>
          <p class="activity__info--last-week">Last Week - 10hrs</p>
          <a href="" class="activity__info--ellipsis">
            <img src="src/images/icon-ellipsis.svg" alt="ellipsis" />
          </a>
        </section>
      </article>

      <article class="activity">
        <div class="activity__tab self-care">
          <figure>
            <img src="src/images/icon-self-care.svg" alt="self care" />
          </figure>
        </div>
        <section class="activity__info wrapper">
          <h4 class="activity__info--type">Self Care</h4>
          <h2 class="activity__info--time">2hrs</h2>
          <p class="activity__info--last-week">Last Week - 2hrs</p>
          <a href="" class="activity__info--ellipsis">
            <img src="src/images/icon-ellipsis.svg" alt="ellipsis" />
          </a>
        </section>
      </article>
    </main>
  </body>
</html>
